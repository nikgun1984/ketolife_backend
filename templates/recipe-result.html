{% extends 'base.html' %}

{% block title%} Recipes {% endblock %}

{% block content %}
    <section class="module parallax parallax-1" data-type="background" data-speed="10">
        <div class="parallax-container-fluid">
            <h1 class="m-0">Keto Life</h1>
            <p class="text-center">The diet that should reward you</p>
        </div>
    </section>

    <section class="module content" id="about-page">
        <div class="parallax-container-fluid">
            <h2 class="text-center mt-4">Found Recipes ({{size}})</h2>
            <div class="container text-center">
                {% for row in recipes %}
                <div class="row justify-content-center">
                    {% for col in row %}
                    <div class="col-3 border border-dark rounded p-2 m-2">
                        <div class="card">
                            <img class="card-img-top" src="{{col.image}}" alt="Card image cap">
                            <div class="card-body d-flex flex-column">
                                <hr>
                                <h5 class="card-title">{{col.title}}</h5>
                                <hr>
                                <h6 class="card-text">Total servings: {{col.servings}}</h6>
                                <form action="/get-recipe-database/{{col.id}}">
                                    <button class="btn btn-dark btn-outline mt-auto">Check it Out</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
