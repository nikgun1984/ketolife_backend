            Servings Per Recipe
        </p>
    </header>
    <table class="performance-facts__table">
        <thead>
            <tr>
                <th colspan="3" class="small-info">
                    Amount Per Serving
                </th>
            </tr>
        </thead>
        <tbody>
            <tr id="Calories">
                <th colspan="2">
                    <b>
                        Calories
                    </b>
                    <td colspan="3" class="big-info" id="cal">
                        <b></b>
                    </td>
                </th>
            </tr>
            <tr class="thick-row">
                <td colspan="3" class="small-info">
                    <b>
                        % Daily Value*
                    </b>
                </td>
            </tr>
        </tbody>
    </table>

</section>
