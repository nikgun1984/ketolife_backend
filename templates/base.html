<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/nutri_facts.css">
    <link rel="stylesheet" href="/static/login-register.css">
    <title> {% block title%} {% endblock %} </title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-md">
        <div class="container-fluid">
            <!-- Logo/Home Link -->
            <a class="navbar-brand" href="">
                <img src="/static/images/logo.png" style="height:125px;" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="active nav-item p-3">
                        <a href="" class="nav-link btn btn-outline-success">Home</a>
                    </li>
                    <li class="active nav-item p-3">
                        <a href="" class="nav-link btn btn-outline-success">About Keto</a>
                    </li>
                    <li class="nav-item p-3">
                        <a href="" class="nav-link btn btn-outline-success">Ingredient Nutritional Facts Search</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form>
                            <div class="input-group pr-3">
                                <label for="search-bar" id="search-label" class="control-label col-sm-3 label pt-2">Search</label>
                                <input type="text" class="form-control rounded" aria-label="default" aria-describedby="inputGroup-sizing-default" placeholder="Find your Keto Recipe" id="search-bar">
                                <button type="submit" class="btn btn-white btn-raised btn-fab btn-round"><i class="fas fa-search"></i></button>
                            </div>
                        </form>
                    </li>
                    <li class="nav-item pr-3">
                        <a href = "" class="btn btn-outline-success add_modal" data-toggle ="modal" data-target ="#loginModal" id="login-win">Login</a>
                    </li>
                    <li class="nav-item pr-3">
                        <a href = "" class="btn btn-outline-success add_modal" data-toggle="modal" data-target="#registerModal" id="signup-win">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-header header-filter clear-filter purple-filter" data-parallax="true" style="background-image: url('/static/images/bg2.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto">
                    <div class="brand">
                        <h1 class="text-center">
                            Keto Life.
                        </h1>
                        <h3 class="text-center pb-4 m-4">
                            Diet that should reward you.
                        </h3>
                    </div>
                </div>
                {% include 'carousel.html' %}
            </div>
        </div>
    </div>
    <div class="container"> 
        {% block content1 %}{% endblock %}
    </div>

    {% include 'register-modal.html' %}
    {% include 'login-modal.html' %}
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
    <script src="/static/login-register.js"></script>
</body>

</html>
