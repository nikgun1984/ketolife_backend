{% from 'macros/render_form_fields.html' import render_field %}

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
            <div class="signup-form" id="signup-id">
                <form action="/" method="POST" class="text-center" enctype="multipart/form-data" id="register-form">
                    {{signup_form.hidden_tag()}}
                    <h2 id="signup-title">Sign Up</h2>
                    <p id="signup-prompt">Please fill in this form to create an account!</p>
                    <hr/>
                    {% for field in signup_form if field.widget.input_type != 'hidden'%}
                        {{render_field(field)}}
                    {% endfor %}
                    <div class="text-center p-2" id="account">Already have an account? <a href="#">Login here</a></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg" id="signup-btn">
                            Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
	</div>
</div>
